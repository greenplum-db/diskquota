resource_types:
- name: gcs
  type: docker-image
  check_every: 1h
  source:
    repository: frodenas/gcs-resource

- name: pull-request
  type: docker-image
  check_every: 1h
  source:
    repository: teliaoss/github-pr-resource

- name: slack-alert
  type: docker-image
  source:
    repository: arbourd/concourse-slack-alert-resource

resources:
# Pull Request
- name: diskquota_pr
  type: pull-request
  # We should rely on the webhook. See README if webhook doesn't work
  webhook_token: ((extension/diskquota-webhook-token))
  check_every: 24h
  source:
    disable_forks: false
    repository: greenplum-db/diskquota
    access_token: ((extension/github-access-token))
# Commit trigger
- name: diskquota_commit
  type: git
  # We should rely on the webhook. See README if webhook doesn't work
  webhook_token: ((extension/diskquota-webhook-token))
  check_every: 1h
  source:
    branch: ((diskquota-branch))
    uri: https://github.com/greenplum-db/diskquota.git
    username: ((extension/github-access-token))
    password: x-oauth-basic
# Commit dev trigger. Not using webhook
- name: diskquota_commit_dev
  type: git
  check_every: 1m
  source:
    branch: ((diskquota-branch))
    uri: https://github.com/greenplum-db/diskquota.git
    username: ((extension/github-access-token))
    password: x-oauth-basic


# Greenplum sources
- name: gpdb6_src
  type: git
  source:
    branch: 6X_STABLE
    uri: https://github.com/greenplum-db/gpdb.git
- name: gpdb7_src
  type: git
  source:
    branch: main
    uri: https://github.com/greenplum-db/gpdb.git

